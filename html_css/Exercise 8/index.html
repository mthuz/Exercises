<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo bảng</title>
    <style>
        h2 {
            color: #CC6600;
            text-align: center;
            font-size: 40px;
        }

        img {
            width: 300px;
            float: left;
            padding-right: 30px;
        }

        table {
            border-collapse: collapse;
            width: 300px;
            font-size: 20px;
        }

        table tr:first-child {
            background-color: #CC6600;
            color: white;
            text-align: center;
            font-weight: bold;
        }

        td {
            border: 1px solid purple;
        }

        tr td:first-child {
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: #FFFFFF;
        }

        tr:nth-child(odd) {
            background-color: #FFEDCA;
        }
    </style>
</head>

<body>
    <h2>Các món ngon Hà Nội</h2>
    <img src="https://hoanghaigroup.com/wp-content/uploads/2020/07/Mon-ngon-ha-noi.jpg" alt="cac-mon-ngon-ha-noi">
    <table>
        <tr>
            <td>STT</td>
            <td>Tên món ăn</td>
        </tr>
        <tr>
            <td>1.</td>
            <td>Bánh cuốn Thanh Trì</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>Xôi Hà Nội</td>
        </tr>
        <tr>
            <td>3.</td>
            <td>Phở Hà Nội</td>
        </tr>
        <tr>
            <td>4.</td>
            <td>Cốm làng Vòng</td>
        </tr>
        <tr>
            <td>5.</td>
            <td>Cháo sườn</td>
        </tr>
        <tr>
            <td>6.</td>
            <td>Bún chả</td>
        </tr>
    </table>
</body>

</html>
